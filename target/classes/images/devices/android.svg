<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="240" viewBox="0 0 120 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="androidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="androidScreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone body -->
  <rect x="10" y="10" width="100" height="220" rx="15" ry="15" 
        fill="url(#androidGradient)" stroke="#1a252f" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="18" y="30" width="84" height="150" rx="5" ry="5" 
        fill="url(#androidScreen)"/>
  
  <!-- Navigation buttons -->
  <rect x="35" y="195" width="8" height="8" rx="1" fill="#666"/>
  <circle cx="60" cy="199" r="4" fill="#666"/>
  <rect x="77" y="195" width="8" height="8" rx="1" fill="#666"/>
  
  <!-- Speaker -->
  <rect x="40" y="18" width="40" height="3" rx="1.5" fill="#1a252f"/>
  
  <!-- Camera -->
  <circle cx="85" cy="20" r="3" fill="#333"/>
  
  <!-- Screen reflection -->
  <rect x="23" y="35" width="12" height="35" rx="2" ry="2" 
        fill="rgba(255,255,255,0.08)"/>
</svg>
