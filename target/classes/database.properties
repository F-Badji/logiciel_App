# Configuration Base de Données - Logiciel de Déblocage Mobile
# Modifiez ces paramètres selon votre environnement

# URL de la base de données MySQL
db.url=jdbc:mysql://localhost:3306/logiciel_App?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Identifiants de connexion
db.username=root
db.password=

# Configuration avancée (optionnel)
db.driver=com.mysql.cj.jdbc.Driver

# Pool de connexions
db.pool.maximum=20
db.pool.minimum=5
