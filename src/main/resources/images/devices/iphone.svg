<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="240" viewBox="0 0 120 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone body -->
  <rect x="10" y="10" width="100" height="220" rx="25" ry="25" 
        fill="url(#phoneGradient)" stroke="#d6d8db" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="20" y="35" width="80" height="140" rx="8" ry="8" 
        fill="url(#screenGradient)"/>
  
  <!-- Home button -->
  <circle cx="60" cy="195" r="12" fill="#f8f9fa" stroke="#d6d8db" stroke-width="1"/>
  <circle cx="60" cy="195" r="8" fill="none" stroke="#d6d8db" stroke-width="1"/>
  
  <!-- Speaker -->
  <rect x="45" y="20" width="30" height="4" rx="2" ry="2" fill="#d6d8db"/>
  
  <!-- Camera -->
  <circle cx="60" cy="25" r="3" fill="#333"/>
  
  <!-- Screen reflection -->
  <rect x="25" y="40" width="15" height="40" rx="3" ry="3" 
        fill="rgba(255,255,255,0.1)"/>
</svg>
