<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rificateur IMEI - Informations Compl√®tes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a252f 0%, #2c3e50 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1a252f 0%, #2c3e50 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-section {
            padding: 40px;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        
        #imeiInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        #imeiInput:focus {
            outline: none;
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.15);
        }
        
        .verify-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1a252f 0%, #2c3e50 100%);
            color: white;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(26, 37, 47, 0.5);
            border-color: #3a5169;
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
        }
        
        .verify-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(26, 37, 47, 0.3);
        }
        
        .verify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2c3e50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
        }
        
        .result.success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            border-left: 5px solid #28a745;
        }
        
        .result.error {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-left: 5px solid #dc3545;
        }
        
        .result.fake {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-left: 5px solid #e74c3c;
        }
        
        .result h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .info-item {
            background: rgba(255,255,255,0.3);
            padding: 15px;
            border-radius: 8px;
        }
        
        .info-item strong {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-unlocked {
            background: #d4edda;
            color: #155724;
        }
        
        .status-locked {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-clean {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-blacklisted {
            background: #f5c6cb;
            color: #721c24;
        }
        
        .example-section {
            background: #f1f5f9;
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }
        
        .example-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .example-imeis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .example-imei {
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .example-imei:hover {
            background: #3a5169;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-color: #4a6b8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç V√©rificateur IMEI</h1>
            <p>D√©couvrez toutes les informations de votre appareil mobile</p>
        </div>
        
        <div class="form-section">
            <div class="input-group">
                <label for="imeiInput">Num√©ro IMEI (15 chiffres)</label>
                <input type="text" id="imeiInput" placeholder="Entrez votre num√©ro IMEI..." maxlength="15">
            </div>
            
            <button class="verify-btn" onclick="verifyIMEI()">
                üîç V√©rifier IMEI
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>V√©rification en cours...</p>
            </div>
            
            <div class="result" id="result">
                <!-- R√©sultats dynamiques -->
            </div>
            
            <div class="example-section">
                <h3>üí° Exemples d'IMEI pour tester</h3>
                <p style="margin-bottom: 15px; color: #666;">Cliquez sur un IMEI pour le tester:</p>
                <div class="example-imeis">
                    <div class="example-imei" onclick="testIMEI('111111111111111')">
                        <strong>Fake IMEI</strong><br>
                        <small>111111111111111</small>
                    </div>
                    <div class="example-imei" onclick="testIMEI('123456789012345')">
                        <strong>S√©quentiel</strong><br>
                        <small>123456789012345</small>
                    </div>
                    <div class="example-imei" onclick="testIMEI('013537123456784')">
                        <strong>iPhone Test</strong><br>
                        <small>013537123456784</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testIMEI(imei) {
            document.getElementById('imeiInput').value = imei;
            verifyIMEI();
        }
        
        async function verifyIMEI() {
            const imei = document.getElementById('imeiInput').value.trim();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const btn = document.querySelector('.verify-btn');
            
            if (!imei) {
                showError('Veuillez entrer un num√©ro IMEI');
                return;
            }
            
            if (!/^\d{15}$/.test(imei)) {
                showError('L\'IMEI doit contenir exactement 15 chiffres');
                return;
            }
            
            // Afficher le loading
            loading.style.display = 'block';
            result.style.display = 'none';
            btn.disabled = true;
            
            // Simulation de v√©rification IMEI r√©elle
            setTimeout(() => {
                loading.style.display = 'none';
                btn.disabled = false;
                
                // Validation c√¥t√© client
                const validation = validateIMEI(imei);
                
                if (!validation.valid) {
                    showFake(validation.reason);
                } else {
                    // Simuler r√©cup√©ration d'informations r√©elles
                    const deviceInfo = getDeviceInfo(imei);
                    showSuccess(deviceInfo);
                }
            }, 2000);
        }
        
        function validateIMEI(imei) {
            // V√©rifier si tous les chiffres sont identiques
            if (new Set(imei).size === 1) {
                return { valid: false, reason: "IMEI invalide (tous les chiffres identiques)" };
            }
            
            // V√©rifier motifs s√©quentiels
            if (imei.includes('01234567') || imei.includes('12345678') || imei.includes('87654321')) {
                return { valid: false, reason: "IMEI invalide (motif s√©quentiel)" };
            }
            
            // V√©rifier checksum Luhn
            if (!validateLuhnChecksum(imei)) {
                return { valid: false, reason: "Checksum IMEI invalide (Luhn)" };
            }
            
            // V√©rifier blacklist
            const blacklist = ['123456789012345', '000000000000000', '111111111111111'];
            if (blacklist.includes(imei)) {
                return { valid: false, reason: "IMEI blacklist√©" };
            }
            
            return { valid: true };
        }
        
        function validateLuhnChecksum(imei) {
            let sum = 0;
            let alternate = false;
            
            for (let i = imei.length - 2; i >= 0; i--) {
                let digit = parseInt(imei.charAt(i));
                
                if (alternate) {
                    digit *= 2;
                    if (digit > 9) {
                        digit = digit - 9;
                    }
                }
                
                sum += digit;
                alternate = !alternate;
            }
            
            const checkDigit = parseInt(imei.charAt(imei.length - 1));
            return (sum + checkDigit) % 10 === 0;
        }
        
        function getDeviceInfo(imei) {
            const tac = imei.substring(0, 6);
            
            // Base de donn√©es TAC simplifi√©e
            const tacDatabase = {
                '013537': { brand: 'Apple', model: 'iPhone 14', color: 'Bleu', storage: '128GB' },
                '013851': { brand: 'Apple', model: 'iPhone 15 Pro Max', color: 'Titane Naturel', storage: '256GB' },
                '356936': { brand: 'Samsung', model: 'Galaxy S23', color: 'Phantom Black', storage: '256GB' },
                '357687': { brand: 'Huawei', model: 'P40 Pro', color: 'Silver Frost', storage: '256GB' },
                '860461': { brand: 'Xiaomi', model: 'Mi 11', color: 'Midnight Gray', storage: '128GB' }
            };
            
            const device = tacDatabase[tac] || {
                brand: 'Inconnu',
                model: 'Mod√®le non identifi√©',
                color: 'Non disponible',
                storage: 'Non disponible'
            };
            
            return {
                imei: imei,
                brand: device.brand,
                model: device.model,
                color: device.color,
                storage: device.storage,
                simlock: Math.random() > 0.5 ? 'D√©bloqu√©' : 'Verrouill√©',
                blacklist: Math.random() > 0.8 ? 'Blacklist√©' : 'Propre',
                warranty: Math.random() > 0.3 ? 'Sous garantie' : 'Hors garantie',
                activation: Math.random() > 0.2 ? 'Activ√©' : 'Non activ√©'
            };
        }
        
        function showSuccess(data) {
            const result = document.getElementById('result');
            result.className = 'result success';
            result.innerHTML = `
                <h3>‚úÖ IMEI Valide</h3>
                <p><strong>IMEI:</strong> ${data.imei}</p>
                
                <div class="info-grid">
                    <div class="info-item">
                        <strong>üì± Mod√®le</strong>
                        ${data.model}
                    </div>
                    <div class="info-item">
                        <strong>üè≠ Marque</strong>
                        ${data.brand}
                    </div>
                    <div class="info-item">
                        <strong>üé® Couleur</strong>
                        ${data.color}
                    </div>
                    <div class="info-item">
                        <strong>üíæ Stockage</strong>
                        ${data.storage}
                    </div>
                    <div class="info-item">
                        <strong>üîí Simlock</strong>
                        <span class="status-badge ${data.simlock === 'D√©bloqu√©' ? 'status-unlocked' : 'status-locked'}">
                            ${data.simlock}
                        </span>
                    </div>
                    <div class="info-item">
                        <strong>üö´ Liste Noire</strong>
                        <span class="status-badge ${data.blacklist === 'Propre' ? 'status-clean' : 'status-blacklisted'}">
                            ${data.blacklist}
                        </span>
                    </div>
                    <div class="info-item">
                        <strong>üõ°Ô∏è Garantie</strong>
                        ${data.warranty}
                    </div>
                    <div class="info-item">
                        <strong>‚ö° Activation</strong>
                        ${data.activation}
                    </div>
                </div>
            `;
            result.style.display = 'block';
        }
        
        function showFake(error) {
            const result = document.getElementById('result');
            result.className = 'result fake';
            result.innerHTML = `
                <h3>üö´ IMEI Invalide D√©tect√©</h3>
                <p><strong>Raison:</strong> ${error}</p>
                <p style="margin-top: 15px;">
                    <strong>‚ö†Ô∏è Attention:</strong> Cet IMEI semble √™tre factice ou invalide. 
                    Les IMEIs avec tous les chiffres identiques ou des motifs s√©quentiels 
                    ne correspondent pas √† de vrais appareils.
                </p>
            `;
            result.style.display = 'block';
        }
        
        function showError(error) {
            const result = document.getElementById('result');
            result.className = 'result error';
            result.innerHTML = `
                <h3>‚ùå Erreur de V√©rification</h3>
                <p>${error}</p>
            `;
            result.style.display = 'block';
        }
        
        // Permettre la soumission avec Entr√©e
        document.getElementById('imeiInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyIMEI();
            }
        });
        
        // Formater l'IMEI pendant la saisie
        document.getElementById('imeiInput').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 15) {
                value = value.substring(0, 15);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
